<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Homework-buttons</title>
	<style>
	.btn-wrapper{
		height: 60vh;
		display: flex;
		align-items: center;
		justify-content: space-around;
	}
	.btn{
		border: none;
		border-radius: 20px;
		min-width: 120px;
		padding: 7px;
		color: #fff;
		font-size: 14px;
		background-color: #33333a;
		cursor: pointer;
    transition: all 0.3s ease-in;
	}
  .active {
    background-color: #AD9653;
  }
  .active-bl{
    background-color: #111;
  }
	.btn:active,
	.btn:focus{
		outline: none;
	}
	</style>
</head>
<body>
	<div class="btn-wrapper">
    <button id="enter" class="btn" id="enter">Enter</button>
		<button class="btn" id="s">S</button>
		<button class="btn" id="e">E</button>
		<button class="btn" id="o">O</button>
		<button class="btn" id="n">N</button>
		<button class="btn" id="l">L</button>
		<button class="btn" id="z">Z</button>
	</div>

<script>
  document.addEventListener('keydown', function(event){

    let elems = document.querySelector(".active");

    if (event.code == 'KeyS'){
      document.querySelector('#s').classList.add('active');
    } else if (event.code == 'KeyE'){
      document.querySelector('#e').classList.add('active');
    } else if (event.code == 'KeyO'){
      document.querySelector('#o').classList.add('active');
    } else if (event.code == 'KeyN'){
      document.querySelector('#n').classList.add('active');
    } else if (event.code == 'KeyL'){
      document.querySelector('#l').classList.add('active');
    } else if (event.code == 'KeyZ'){
      document.querySelector('#z').classList.add('active');
    } else if (event.code == 'Enter'){
      document.querySelector('#enter').classList.add('active');
    }

  });


  //  document.addEventListener('keydown', function(s){

      /*if (event.code == 'KeyZ' || 'KeyS' || 'KeyE' || 'KeyO' || 'KeyL' || 'KeyN' || 'KeyEnter'){
      }*/

    //  }
    //});
  /*document.onkeypress = function (event) {
    document.querySelector('#lvl .btn[data="' + event.keyCode + '"]').classList.add('active');
  }*/

</script>

</body>
</html>
